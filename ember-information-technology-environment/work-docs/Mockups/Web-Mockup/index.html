<!DOCTYPE html>

    <meta charset="utf-8">

    <link href="mockup.css" rel="stylesheet" type="text/css">
    <title>Mockup</title>
    <script type="text/javascript">
    window.onload = () => {
        let addElement = (itemName, containerName) => {
            let elem=document.importNode(document.getElementById(itemName+'Template').content, true).firstElementChild;
            elem.id=itemName;
            let container=document.getElementById(containerName);
            container.appendChild(elem);
            return elem;
        }
        let removeElement = (id) => {
            let elem=document.getElementById(id);
            if (typeof elem !== 'undefined') {
                elem.remove();
            }
            else {
                console.trace();
                throw 'Could not remove element '+id;
            }
        }
        let removeDocumentElement = () => {
            let main=document.getElementsByTagName('main')[0];
            if (typeof main !== 'undefined') {
                main.remove();
            }
            else {
                console.trace();
                throw 'Could not remove main element';
            }
        }
        let attachFn = (elem, func) => {
            document.getElementById(elem).onclick=func;
        }
        let setModeView = () => {
            removeElement('documentEditToolbar');
            addElement('documentViewToolbar', 'documentTopToolbarsContainer');
            removeElement('documentBottomEditToolbar');
            addElement('documentBottomViewToolbar', 'documentBottomToolbarsContainer');
            attachFn('docbtnViewEditToggle',setModeEdit);
            attachFn('docbtnViewMode',openViewMenu);
            attachFn('docbtnMouseTools',openMouseToolsMenu);
        }
        let setModeEdit = () => {
            removeElement('documentViewToolbar');
            addElement('documentEditToolbar', 'documentTopToolbarsContainer');
            removeElement('documentBottomViewToolbar');
            addElement('documentBottomEditToolbar', 'documentBottomToolbarsContainer');
            attachFn('docbtnViewEditToggle',setModeView);
            attachFn('docbtnViewMode',openViewMenu);
            attachFn('docbtnMouseTools',openMouseToolsMenu);
        }
        let closeViewMenu = () => {
            removeElement('documentViewModeMenu');
            attachFn('docbtnViewMode',openViewMenu);
        }
        let openViewMenu = () => {
            addElement('documentViewModeMenu', 'documentTopToolbarsContainer');
            attachFn('docbtnViewMode',closeViewMenu);
            attachFn('viewMenuClose',closeViewMenu);
            attachFn('viewSubmenuBasic',openViewmodesBasic);
            attachFn('viewSubmenuData',openViewmodesData);
            attachFn('viewSubmenuAudio',openViewmodesAudio);
            attachFn('viewSubmenuDerived',openViewmodesDerived);
        }
        let closeMouseToolsMenu = () => {
            removeElement('documentMouseToolsMenu');
            attachFn('docbtnMouseTools',openMouseToolsMenu);
        }
        let openMouseToolsMenu = () => {
            addElement('documentMouseToolsMenu', 'documentTopToolbarsContainer');
            attachFn('docbtnMouseTools',closeMouseToolsMenu);
            attachFn('mouseToolsMenuClose',closeMouseToolsMenu);
        }
        let closeViewmodesBasic = () => {
            removeElement('viewmodesBasic');
            attachFn('viewSubmenuBasic',openViewmodesBasic);
        }
        let openViewmodesBasic = () => {
            addElement('viewmodesBasic', 'documentTopToolbarsContainer');
            attachFn('viewSubmenuBasic',closeViewmodesBasic);
            attachFn('viewmodesBasicClose',closeViewmodesBasic);
        }
        let closeViewmodesData = () => {
            removeElement('viewmodesData');
            attachFn('viewSubmenuData',openViewmodesData);
        }
        let openViewmodesData = () => {
            addElement('viewmodesData', 'documentTopToolbarsContainer');
            attachFn('viewSubmenuData',closeViewmodesData);
            attachFn('viewmodesDataClose',closeViewmodesData);
        }
        let closeViewmodesAudio = () => {
            removeElement('viewmodesAudio');
            attachFn('viewSubmenuAudio',openViewmodesAudio);
        }
        let openViewmodesAudio = () => {
            addElement('viewmodesAudio', 'documentTopToolbarsContainer');
            attachFn('viewSubmenuAudio',closeViewmodesAudio);
            attachFn('viewmodesAudioClose',closeViewmodesAudio);
        }
        let closeViewmodesDerived = () => {
            removeElement('viewmodesDerived');
            attachFn('viewSubmenuDerived',openViewmodesDerived);
        }
        let openViewmodesDerived = () => {
            addElement('viewmodesDerived', 'documentTopToolbarsContainer');
            attachFn('viewSubmenuDerived',closeViewmodesDerived);
            attachFn('viewmodesDerivedClose',closeViewmodesDerived);
        }
        let createClicked = () => {
            removeDocumentElement();
            addElement('documentView', 'documentPanel');
            addElement('documentEditToolbar', 'documentTopToolbarsContainer');
            addElement('documentBottomEditToolbar', 'documentBottomToolbarsContainer');
            attachFn('docbtnViewEditToggle',setModeView);
            attachFn('docbtnViewMode',openViewMenu);
            attachFn('docbtnMouseTools',openMouseToolsMenu);
            attachFn('activeTabClose',startClicked);
        }
        let startClicked = (removeDocElem=true) => {
            if (removeDocElem) {
                removeDocumentElement();
            }
            addElement('startPage', 'documentPanel');
            attachFn('create',createClicked);
            attachFn('activeTabClose',undefined);
            document.getElementById('create').onclick=createClicked;
        }
        let tabbarEditTextClicked = () => {
            document.getElementById('tabbarTabs').style.display='none';
            document.getElementById('tabbarEdit').style.display='none';
            document.getElementById('tabbarBreadcrumbs').style.display='flex';
            attachFn('breadcrumbEditAsPath',tabbarEditBreadClicked);
        }
        let tabbarEditBreadClicked = () => {
            document.getElementById('tabbarTabs').style.display='none';
            document.getElementById('tabbarEdit').style.display='flex';
            document.getElementById('tabbarBreadcrumbs').style.display='none';
            attachFn('tabbarEditDone',tabbarEditTextClicked);
        }
        let tabbarEditUnlicked = () => {
            document.getElementById('tabbarTabs').style.display='flex';
            document.getElementById('tabbarEdit').style.display='none';
            document.getElementById('tabbarBreadcrumbs').style.display='none';
            document.getElementById('edit').innerHTML='🖉';
            attachFn('edit',tabbarEditClicked);
        }
        let tabbarEditClicked = () => {
            document.getElementById('tabbarTabs').style.display='none';
            document.getElementById('tabbarEdit').style.display='none';
            document.getElementById('tabbarBreadcrumbs').style.display='flex';
            document.getElementById('edit').innerHTML='x';
            attachFn('edit',tabbarEditUnlicked);
            attachFn('breadcrumbEditAsPath',tabbarEditBreadClicked);
        }
        document.getElementById('tabbarEdit').style.display='none';
        document.getElementById('tabbarBreadcrumbs').style.display='none';
        attachFn('start',startClicked);
        attachFn('edit',tabbarEditClicked);
        startClicked(false);
    };
    </script>
